Settings:				### Maintain number of spaces and tabs before the settings and after the colon, otherwise the program fails.
	Currencies:			### Use currency code from here: https://www.iban.com/currency-codes
		Base: EGP		### Currency of your country
		INT: USD		### Currency you want to convert to, from national currency
	Conversion:			### Calculate cost of INT currency
		BankRate_%: 10 		### Bank conversion commision 
		BankMax: 10000000	### NBE max is EGP 10000 as of April 2023,use alternate market for more, or increase for testing
		Alt_$: 0		### If you need to buy from alternate market, change value from 0. This setting disables bank conversion calculations
	Overhead:			### Additional costs on top of list price
		Mode: Ask		### Supported Modes: Traveler/Shipping/Both/None/Ask .Traveler doesn't pay LocalFees% or Shipping$, Shipping doesn't pay Traveler$  
		IntFees_%: 10		### Eg: International VAT on top of list price (USA only),...
		Traveler_$: 100		### Eg: (Traveler's fee + Shipping to traveler) OR DHL Fees,...
		LocalFees_%: 20		### Eg: Custom and VAT list: https://www.ugotbox.com/help/,...
		Shipping_$: 50		### Eg: DHL's Fee,...
Regions:				### To add stores to F8. Currencies can be empty just to add support to FromCurrency menu. Use F9 to use page queryselector tester.
